---
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  namespace: istio-system
  name: example-integrate-keyfactor-ca
spec:
  profile: demo
  addonComponents:
    istiocoredns:
      enabled: true  
  values:
    global:
      hub: "thedemoland"
      tag: "khoahoang"
      imagePullPolicy: "Always"
      multiCluster:
        enabled: true
        clusterName: kms.cluster.with.secret
      controlPlaneSecurityEnabled: true
      caProvider: "KeyfactorCA"
      caAddress: "__CA__ADDR__"
      # Configure the external CA Provider by Keyfactor.
      keyfactor: 
        # Empty for using yaml global config
        # Each namespace must have one secret (pod only ready secret within namespace)
        secretName: ""
        # Name of certificate authorization
        caName: "__CA__NAME__"

        # Using for authentication header
        authToken: "__AUTH__TOKEN__"

        # Certificate Template for enroll the new one: Default is Istio
        caTemplate: "__CA__TEMPLATE__"

        # ApiKey from Api Setting
        appKey: "__APP__KEY__"
        metadata:
          - name: Cluster
            alias: ClusterID 
          - name: Service
            alias: Service 
          - name: PodName
            alias: PodName 
          - name: PodNamespace
            alias: PodNamespace 
          - name: PodIP
            alias: PodIP 
          - name: TrustDomain
            alias: TrustDomain 
